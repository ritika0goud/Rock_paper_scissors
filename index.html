<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock,Paper,Sessior Game</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body style="overflow-x: hidden;">
	<h1 class="text-white fw-bolder p-3 align-item-center">Rock Paper Sessiors</h1>

	<div class="choices mx-3 mt-5 d-flex justify-content-center align-items-center">

		<div class="choice d-flex justify-content-center align-items-center" id="rock">
			<img src="img/stone.png"class="img-fluid h-75 w-75">
		</div>
		<div class="choice  d-flex justify-content-center align-items-center" id="paper">
			<img src="img/paper.png" class="img-fluid h-75 w-75">
		</div>
		<div class="choice d-flex justify-content-center align-items-center" id="sessiors">
			<img src="img/scissor.png" class="img-fluid h-75 w-75">
		</div>

	</div>
	<div class="score-board d-flex justify-content-center align-items-center fs-4 mt-4">
		<div class="score mx-4">
			<p id="user-score">0</p>
			<p class="fw-bold fs-2">you</p>
		</div>
		<div class="score mx-4">
			<p id="comp-score">0</p>
			<p class="fw-bold fs-2">Computer</p>	
		</div>
	</div>
	<div class="msg-container mt-5">
		<p id="msg" class="d-inline fs-3 text-white p-3">Play your move</p>	
	</div>
<script src="css/script.js"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
